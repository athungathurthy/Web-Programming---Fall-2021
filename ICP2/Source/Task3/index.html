<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title >Cubes Task 3 ICP2 </title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
    }

    .grid-class {
      display: grid;
      grid-template-columns: 70px 70px 70px;
      grid-template-rows: repeat(3, 70px);
      column-gap: 10px;
      row-gap: 10px;
    }


  </style>
</head>
<body>
<div class="grid-class">
  <span style="background: yellow"></span>
  <span style="background: darkblue"></span>
  <span style="background: gray"></span>
  <span style="background: maroon"></span>
  <span style="background: black"></span>
  <span style="background: green"></span>
  <span style="background: violet"></span>
  <span style="background: pink"></span>
  <span style="background: orange"></span>
</div>
</body>
</html>
